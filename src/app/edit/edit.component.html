<div class="form-container">
  <form>
    <p>Use the form below to update your profile.</p>
    <label for="name">Name </label>
    <input type="text" id="name" name="name" [ngModel]="user.name" />
    <label for="contact">Contact </label>
    <input type="text" id="contact" name="contact" [ngModel]="user.contact" />
    <label for="bio">Bio </label>
    <textarea
      name="bio"
      id="bio"
      placeholder="user.bio "
      [ngModel]="user.bio"
    ></textarea>
    <button><a routerLink="/profile">Update</a></button>
  </form>
</div>
